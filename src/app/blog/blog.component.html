<div style="height: 100px"></div>
<hr>
    <div class="add-post-content" >
      <div class="container">
        <div>
          <h3 class="new-post-title" >Create New Post</h3>
        </div>
        <hr>
    <form  class="card-footer" [formGroup]="addPostForm" (ngSubmit)="addPost()" >
      <div class="form-group" >
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div> <div class="form-group" >
        <label class="post-title">Categorie</label>
        <input type="text" [formControlName]="'categorie'" class="form-control" placeholder="">
      </div>

          <div style="height: 100px;"></div>
      <div class="form-group">
        <label class="post-content">Body</label>
        <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="hiho">Post</button>
      </div>
    </form >
  </div>
</div>
